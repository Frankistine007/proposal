<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíñ</title>

<style>
:root{
  --bg1:#ffdde1;
  --bg2:#ee9ca7;
  --card:#fff0f5;
  --accent:#ff4d6d;
}
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  font-family:system-ui;
  overflow:hidden;
}

/* floating hearts */
.heart{
  position:absolute;
  font-size:20px;
  animation:float 10s linear infinite;
  opacity:0.6;
}
@keyframes float{
  from{transform:translateY(100vh)}
  to{transform:translateY(-10vh)}
}

.card{
  background:var(--card);
  padding:32px;
  border-radius:24px;
  width:min(90vw,520px);
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,.2);
}

h1{color:#d6336c;margin-bottom:10px}
p{color:#5c2a3c;font-size:18px}

.buttons{
  display:flex;
  justify-content:center;
  gap:16px;
  margin-top:20px;
}
button{
  border:none;
  padding:14px 22px;
  border-radius:999px;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}
.yes{background:var(--accent);color:white}
.no{background:#ffd6e0;color:#8a2c45;position:relative}

.confetti{position:fixed;inset:0;pointer-events:none}

/* big message overlay */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  display:grid;
  place-items:center;
  z-index:10;
}
.bigbox{
  background:#fff0f5;
  padding:40px 50px;
  border-radius:30px;
  text-align:center;
  max-width:600px;
  box-shadow:0 30px 80px rgba(0,0,0,.3);
}
.bigbox h2{
  font-size:36px;
  color:#d6336c;
}
.bigbox p{
  font-size:22px;
  color:#6a1f37;
}
</style>
</head>

<body>

<canvas class="confetti" id="confetti"></canvas>

<div class="card">
  <h1>Will you be my Valentine? üíò</h1>
  <p>Hey <b id="herName">You</b> üíñ</p>
  <p>Will you go to prom with me? ‚ú®</p>

  <div class="buttons">
    <button class="yes" id="yesBtn">YES üòç</button>
    <button class="no" id="noBtn">NO üôà</button>
  </div>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_9d3f0a8baf.mp3" type="audio/mpeg">
</audio>

<script>
// hearts
for(let i=0;i<20;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.innerText="üíó";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=6+Math.random()*6+"s";
  document.body.appendChild(h);
}

// name from link
const p=new URLSearchParams(location.search);
if(p.get("name")) document.getElementById("herName").innerText=p.get("name");

// NO button run
const noBtn=document.getElementById("noBtn");
noBtn.onclick=()=>{
  noBtn.style.position="fixed";
  noBtn.style.left=Math.random()*(innerWidth-100)+"px";
  noBtn.style.top=Math.random()*(innerHeight-50)+"px";
};

// confetti
const canvas=document.getElementById("confetti");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;canvas.height=innerHeight;
let pieces=[];
function burst(){
  for(let i=0;i<200;i++){
    pieces.push({
      x:Math.random()*canvas.width,
      y:-10,
      vx:(Math.random()-.5)*6,
      vy:Math.random()*6+2,
      s:Math.random()*6+4,
      c:`hsl(${Math.random()*360},90%,60%)`
    });
  }
  animate();
}
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  pieces.forEach(p=>{
    p.x+=p.vx;p.y+=p.vy;p.vy+=0.05;
    ctx.fillStyle=p.c;
    ctx.fillRect(p.x,p.y,p.s,p.s);
  });
  pieces=pieces.filter(p=>p.y<canvas.height);
  if(pieces.length)requestAnimationFrame(animate);
}

// YES
document.getElementById("yesBtn").onclick=()=>{
  document.getElementById("music").play();
  burst();

  const overlay=document.createElement("div");
  overlay.className="overlay";
  overlay.innerHTML=`
    <div class="bigbox">
      <h2>How lucky I am to have you üíñ</h2>
      <p>You make every moment special.<br>See you at prom ‚ú®</p>
    </div>`;
  overlay.onclick=()=>overlay.remove();
  document.body.appendChild(overlay);
};
</script>

</body>
</html>
