<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíñ</title>

<style>
:root{
  --bg1:#ffd1dc;
  --bg2:#ff9a9e;
  --card:#fff0f5;
  --accent:#ff2f68;
}
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  font-family:system-ui;
  overflow:hidden;
}

/* floating hearts */
.heart{
  position:absolute;
  font-size:22px;
  animation:float 8s linear infinite;
  opacity:.7;
}
@keyframes float{
  from{transform:translateY(110vh)}
  to{transform:translateY(-10vh)}
}

.card{
  background:var(--card);
  padding:36px;
  border-radius:26px;
  width:min(90vw,520px);
  text-align:center;
  box-shadow:0 25px 70px rgba(0,0,0,.25);
}

h1{color:#d81b60;margin-bottom:10px}
p{color:#6a1f37;font-size:18px}

.buttons{
  display:flex;
  justify-content:center;
  gap:18px;
  margin-top:24px;
}
button{
  border:none;
  padding:14px 26px;
  border-radius:999px;
  font-size:17px;
  font-weight:700;
  cursor:pointer;
}
.yes{background:var(--accent);color:white}
.no{background:#ffd6e0;color:#8a2c45;position:relative}

.confetti{position:fixed;inset:0;pointer-events:none}

/* overlay message */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:grid;
  place-items:center;
  z-index:10;
}
.bigbox{
  background:#fff0f5;
  padding:50px 60px;
  border-radius:34px;
  text-align:center;
  max-width:640px;
  box-shadow:0 35px 90px rgba(0,0,0,.35);
}
.bigbox h2{
  font-size:40px;
  color:#d81b60;
  margin-bottom:10px;
}
.bigbox p{
  font-size:24px;
  color:#6a1f37;
}
</style>
</head>

<body>

<canvas class="confetti" id="confetti"></canvas>

<div class="card">
  <h1>Will you be my Valentine? üíò</h1>
  <p>Hey <b id="herName">Bhavuuu</b> üíñ</p>
  <p>Will you go to prom with me? ‚ú®</p>

  <div class="buttons">
    <button class="yes" id="yesBtn">YES üòç</button>
    <button class="no" id="noBtn">NO üôà</button>
  </div>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_9d3f0a8baf.mp3" type="audio/mpeg">
</audio>

<script>
// floating hearts
for(let i=0;i<30;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.innerText="üíñ";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=6+Math.random()*6+"s";
  document.body.appendChild(h);
}

// name from link
const q=new URLSearchParams(location.search);
if(q.get("name")) document.getElementById("herName").innerText=q.get("name");

// music unlock on first interaction
const music=document.getElementById("music");
document.addEventListener("click",()=>{
  if(music.paused) music.play();
},{once:true});

// NO button runs away
const noBtn=document.getElementById("noBtn");
noBtn.onclick=()=>{
  noBtn.style.position="fixed";
  noBtn.style.left=Math.random()*(innerWidth-120)+"px";
  noBtn.style.top=Math.random()*(innerHeight-60)+"px";
};

// CONFETTI (HEAVY)
const canvas=document.getElementById("confetti");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;
let pieces=[];
function burst(){
  for(let i=0;i<450;i++){   // MORE CONFETTI üéâ
    pieces.push({
      x:Math.random()*canvas.width,
      y:-10,
      vx:(Math.random()-.5)*8,
      vy:Math.random()*8+3,
      s:Math.random()*6+4,
      c:`hsl(${Math.random()*360},90%,60%)`
    });
  }
  animate();
}
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  pieces.forEach(p=>{
    p.x+=p.vx;
    p.y+=p.vy;
    p.vy+=0.04;
    ctx.fillStyle=p.c;
    ctx.fillRect(p.x,p.y,p.s,p.s);
  });
  pieces=pieces.filter(p=>p.y<canvas.height);
  if(pieces.length) requestAnimationFrame(animate);
}

// YES click
document.getElementById("yesBtn").onclick=()=>{
  burst();

  const overlay=document.createElement("div");
  overlay.className="overlay";
  overlay.innerHTML=`
    <div class="bigbox">
      <h2>How lucky I am to have you üíñ</h2>
      <p>You make my world brighter every day.<br>See you at prom ‚ú®</p>
    </div>`;
  overlay.onclick=()=>overlay.remove();
  document.body.appendChild(overlay);
};
</script>

</body>
</html>
