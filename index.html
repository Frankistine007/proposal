<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ğŸ’–</title>

<style>
:root{
  --pink:#ff4d8d;
  --purple:#7b5cff;
  --bg:#0f0f1a;
  --card:#15152a;
}
*{box-sizing:border-box}
body{
  margin:0; min-height:100vh; display:grid; place-items:center;
  background: radial-gradient(1200px 600px at 10% 10%, #1b1b3a, transparent),
              radial-gradient(1200px 600px at 90% 90%, #2a145a, transparent),
              var(--bg);
  color:#fff;
  font-family:system-ui;
  overflow:hidden;
}
.card{
  width:min(92vw,520px);
  background:var(--card);
  border-radius:20px;
  padding:28px;
  text-align:center;
  box-shadow:0 30px 80px rgba(0,0,0,.5);
  position:relative;
}
h1{margin-bottom:10px}
.buttons{display:flex; gap:14px; justify-content:center; margin-top:18px}
button{
  border:0; padding:12px 20px; border-radius:999px;
  font-size:16px; font-weight:700; cursor:pointer;
}
.yes{background:linear-gradient(45deg,var(--pink),var(--purple)); color:#fff}
.no{background:#232347; color:#fff; position:relative}
.confetti{position:fixed; inset:0; pointer-events:none}
.hidden{display:none}
</style>
</head>

<body>

<canvas class="confetti" id="confetti"></canvas>

<div class="card">
  <h1>Will you be my Valentine? ğŸ’˜</h1>
  <p>Hey <b id="herName">You</b> ğŸ’–</p>
  <p>Will you go to prom with me? âœ¨</p>

  <div class="buttons">
    <button class="yes" id="yesBtn">YES ğŸ˜</button>
    <button class="no" id="noBtn">NO ğŸ™ˆ</button>
  </div>
</div>

<script>
// name from link
const params=new URLSearchParams(location.search);
if(params.get("name")) document.getElementById("herName").innerText=params.get("name");

// NO button runs away
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("click",()=>{
  const x=Math.random()*(window.innerWidth-noBtn.offsetWidth);
  const y=Math.random()*(window.innerHeight-noBtn.offsetHeight);
  noBtn.style.position="fixed";
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
});

// Confetti
const canvas=document.getElementById("confetti");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth; canvas.height=innerHeight;
let pieces=[];
function burst(){
  for(let i=0;i<180;i++){
    pieces.push({
      x:Math.random()*canvas.width,
      y:-10,
      vx:(Math.random()-.5)*6,
      vy:Math.random()*6+2,
      s:Math.random()*6+4,
      c:`hsl(${Math.random()*360},90%,60%)`
    });
  }
  animate();
}
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  pieces.forEach(p=>{
    p.x+=p.vx; p.y+=p.vy; p.vy+=0.05;
    ctx.fillStyle=p.c;
    ctx.fillRect(p.x,p.y,p.s,p.s);
  });
  pieces=pieces.filter(p=>p.y<canvas.height);
  if(pieces.length) requestAnimationFrame(animate);
}

// YES button
document.getElementById("yesBtn").onclick=()=>{
  burst();
  const msg=document.createElement("div");
  msg.style.position="fixed";
  msg.style.inset="0";
  msg.style.display="grid";
  msg.style.placeItems="center";
  msg.style.background="rgba(0,0,0,.4)";
  msg.innerHTML=`
    <div style="background:#15152a;padding:25px 30px;border-radius:18px">
      <h2>YAY! ğŸ‰</h2>
      <p>How lucky I am to have you ğŸ’–</p>
    </div>`;
  document.body.appendChild(msg);
  setTimeout(()=>msg.remove(),2500);
};
</script>

</body>
</html>
